<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор участников</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

<div class="meetings-list">

    <div class="wrapper">
        <form action="#" method="POST" class="meetings-list-search">
            <div class="row">
                <div class="col-8">
                    <input type="text" name="search" placeholder="Поиск" class="form-input" style="width: 100%;">
                </div>
                <div class="col-4">
                    <input type="submit" class="btn btn-green btn-block" value="Найти">
                </div>
            </div>
        </form>
    </div>

    <div class="meetings-list-items">

        <div class="meetings-list-item clearfix">
            <div class="wrapper">
                <div class="meetings-list-item-photo">
                    <img src="images/tmp/user-1.jpg" alt="">
                </div>
                <div class="meetings-list-item-info">
                    <div class="meetings-list-item-name">Александр Иванов</div>
                    <div class="meetings-list-item-desc">Глава инвестиционного департамента корпорации «Роскорпорация»</div>
                </div>
                <a href="#" class="meetings-list-item-del"></a>
            </div>
        </div>

        <div class="meetings-list-item clearfix">
            <div class="wrapper">
                <div class="meetings-list-item-photo">
                    <img src="images/tmp/user-2.jpg" alt="">
                </div>
                <div class="meetings-list-item-info">
                    <div class="meetings-list-item-name">Виталий Петров</div>
                    <div class="meetings-list-item-desc">Человек-пароход</div>
                </div>
                <a href="#" class="meetings-list-item-del"></a>
            </div>
        </div>

        <div class="meetings-list-item clearfix">
            <div class="wrapper">
                <div class="meetings-list-item-photo">
                    <img src="images/tmp/user-3.jpg" alt="">
                </div>
                <div class="meetings-list-item-info">
                    <div class="meetings-list-item-name">Екатерина Романова</div>
                    <div class="meetings-list-item-desc">Пионерка, комсомолка и просто красивая женщина!</div>
                </div>
                <a href="#" class="meetings-list-item-del"></a>
            </div>
        </div>

    </div>
</div>

<div class="fixed-footer">
    <div class="wrapper">
        <button class="btn btn-lg btn-block btn-magenta">Отправить приглашения</button>
    </div>
</div>
</body>
</html>
