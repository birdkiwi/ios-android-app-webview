<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор участников</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<div class="main-wrapper">
    <div class="main-overlay"></div>

    <div class="meetings-list">
        <div class="wrapper">
            <form action="data/users.html" method="POST" class="meetings-list-search js-validate js-meetings-list-search" data-search-results-block="#mettings-search-block">
                <div class="row">
                    <div class="col-8">
                        <div class="form-input-group" style="width: 100%;">
                            <input type="text" name="search" placeholder="Поиск" style="width: 100%;" required>
                            <a href="#" class="form-input-group-clear js-input-clear"></a>
                        </div>
                    </div>
                    <div class="col-4">
                        <input type="submit" class="btn btn-green btn-block" value="Найти">
                    </div>
                </div>
            </form>

            <div class="meetings-list-search-tags" id="meetings-search-tags">
                <a href="#" data-meetings-search-remove="666" class="meetings-list-search-tags-item">Иван Федорович</a>
            </div>
        </div>
    </div>

    <div id="mettings-search-block" class="button-padding"></div>

    <div class="fixed-footer">
        <div class="wrapper">
            <button class="btn btn-lg btn-block btn-magenta">Добавить</button>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="bower_components/spin.js/spin.min.js"></script>
<script src="bower_components/spin.js/jquery.spin.js"></script>
<script src="js/script.js"></script>
</body>
</html>
